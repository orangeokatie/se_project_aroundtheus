<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="around the US" />
    <meta name="keywords" content="html css" />
    <meta name="author" content="Katie Orangeo" />
    <link rel="shortcuticon" href="./favicon.ico" />
    <link rel="stylesheet" href="index.css" />

    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__image-container">
            <img
              src="./images/jacquess_cousteau.png"
              alt="avatar"
              class="profile__image"
            />
            <img
              src="<%=require('./images/editpencil.svg')%>"
              alt="avatar"
              class="profile__image-edit"
            />
          </div>
        </main>
        <footer class="footer">
          <div class="footer__contents">
            <div class="footer__content">
              <img
                src="./images/logo_coffeeshop_light.svg"
                alt="coffee shop logo"
                class="footer__logo"
              />
            </div>
            <div class="footer__content footer__content_content_social">
              <h3 class="footer__social-heading">Social media</h3>
              <ul class="footer__list">
                <li class="footer__list-item">
                  <a href="#" class="footer__social-link"
                    ><img
                      src="./images/facebook_white.svg"
                      alt="Facebook icon"
                      class="footer__social-icon"
                    />Facebook</a
                  >
                </li>
                <li class="footer__list-item">
                  <a href="#" class="footer__social-link"
                    ><img
                      src="./images/instagram_white.svg"
                      alt="Facebook icon"
                      class="footer__social-icon"
                    />Instagram</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <p class="footer__copyright">Katie Orangeo/p>
        </footer>
      </div>
    </body>
