<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="around the US" />
    <meta name="keywords" content="html css" />
    <meta name="author" content="Katie Orangeo" />
    <link rel="shortcuticon" href="./favicon.ico" />
    <link rel="stylesheet" href="blocks/page.css" />

    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.png"
          alt="around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__image-container">
            <img
              src="./images/jacquess_cousteau.png"
              alt="avatar"
              class="profile__image"
            />
            <img
              src="./images/EDIT BUTTON.svg"
              alt="avatar"
              class="profile__image-edit"
            />
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
    </div>
  </body>
</html>
