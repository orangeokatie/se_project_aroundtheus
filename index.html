<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around the US</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the US" />
    <meta name="keywords" content="travel, US, photos" />
    <meta name="author" content="Katie Orangeo" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__wrapper">
      <header class="header page__section">
        <img class="header__logo" src="./images/logo.svg" alt="Page Logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacquess_cousteau.png"
            alt="Profile Photo"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              aria-label="edit"
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            aria-label="add"
            class="profile__add-button"
            type="button"
          ></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__text">Â© 2024 Katie Orangeo</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          id="profile-close-button"
          class="modal__close"
          type="button"
        ></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" id="profile-edit-modal-form">
          <input
            class="modal__input"
            type="text"
            name="title"
            id="profile-title-input"
            placeholder="Name"
          />
          <input
            class="modal__input"
            type="text"
            name="description"
            id="profile-description-input"
            placeholder="Description"
          />
          <button class="modal__save" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          id="add-card-close-button"
          class="modal__close"
          type="button"
        ></button>
        <h class="modal__heading">New place</h>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_type_title"
            type="text"
            name="title"
            id="card-title-input"
            placeholder="Title"
          />
          <input
            class="modal__input modal__input_type_url"
            type="text"
            name="link"
            id="card-image-input"
            placeholder="Image link"
          />
          <button class="modal__save" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="image-preview-modal">
      <div class="modal__container modal__container_type_image">
        <button
          id="modal__image-close-button"
          class="modal__close"
          type="button"
        ></button>
        <img class="modal__image-element" src=" " alt=" " />
        <p class="modal__image-caption"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            aria-label="like"
            class="card__like-button"
            type="button"
          ></button>
          <button
            aria-label="trash"
            class="card__trash-button"
            type="button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
